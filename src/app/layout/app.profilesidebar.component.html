<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="layout-profile-sidebar w-full sm:w-25rem">
    <div class="flex flex-column mx-auto md:mx-0">
        <span class="mb-2 font-semibold">BIENVENIDO</span>
        <span class="text-color-secondary font-medium mb-5">{{nombreUser}}</span>

        <ul class="list-none m-0 p-0">
           
            <li>
                <a class="cursor-pointer flex surface-border mb-3 p-3 align-items-center border-1 surface-border border-round hover:surface-hover transition-colors transition-duration-150" (click)="cerrarSesion()">
                    <span>
                        <i class="pi pi-power-off text-xl text-primary"></i>
                    </span>
                    <div class="ml-3">
                        <span class="mb-2 font-semibold">Salir</span>
                        <p class="text-color-secondary m-0">Debe cerrar el sistema</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <div class="flex flex-column mt-5 mx-auto md:mx-0">
        <span class="mb-2 font-semibold">Notificaciones</span>
        <span class="text-color-secondary font-medium mb-5">tienes 3 notificaciones</span>

        <ul class="list-none m-0 p-0">
            <li>
                <a class="cursor-pointer flex surface-border mb-3 p-3 align-items-center border-1 surface-border border-round hover:surface-hover transition-colors transition-duration-150">
                    <span>
                        <i class="pi pi-comment text-xl text-primary"></i>
                    </span>
                    <div class="ml-3">
                        <span class="mb-2 font-semibold">Tu publicaci√≥n tiene nuevos comentarios.</span>
                        <p class="text-color-secondary m-0">Hace 5 minutos</p>
                    </div>
                </a>
            </li>
          
        </ul>
    </div>
