<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Bienvenido Ceiber Garibay</span>

    </ng-template>
    <ng-template pTemplate="content">
        <form>
            <div class="row mb-4">
                <div class="field md:col-6">
                    <span class="p-float-label p-input-icon-left">
                            <i class="pi pi-user-edit"></i>
                            <input type="text" id="nombre" pInputText formControlName="nombres">

                        </span>
                </div>
                <div class="field md:col-6">
                    <span class="p-float-label">
                        <p-dropdown>

                        </p-dropdown>
                    </span>
                </div>
            </div>
        </form>
    </ng-template>
</p-panel>
