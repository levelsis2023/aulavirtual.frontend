<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Tipo de Curso</span>
    </ng-template>
    <ng-template pTemplate="content">       
        <div class="row mb-4">
            <div class="grid p-fuid">
                <div class="field col-10">
                    <span class="p-float-label p-input-icon-left w-full">
                        <i class="pi pi-user-edit"></i>
                        <input type="text" id="nrociclos" [(ngModel)]="txttipocurso" pInputText class="w-full">
                        <label for="nrociclos">Tipo de curso</label>
                    </span>
                </div>
                <div>                  
                        <button pButton label="Guardar" icon="pi pi-plus" id="btnGuardar" class="p-button-success mb-2" style="margin-top: 15px;"></button>
                   
                </div>
            </div>                       
        </div>       
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field col-12">
                    <p-table #dt1 [value]="ListtipoCurso" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll"
                        class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                            placeholder="Buscar InstituciÃ³n" class="w-full" />
                                    </span>
                                </div>
                            
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Id
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Nombre Curso
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Fecha de Registro
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Estado
                                    </div>
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-miembro>
                            <tr>
                                <td>{{ miembro.nombreInstitucion }}</td>
                                <td>{{ miembro.director }}</td>
                                <td>{{ miembro.fechaRegistro }}</td>
                                <td>{{ miembro.siglas }}</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
