<p-panel>
    <ng-template pTemplate="header">
        <div class="d-flex justify-content-between">
            <span class="text-primary font-semibold text-xl"
                >Asignar permiso</span
            >

            <!-- dropdown for instituciones-->
            <p-dropdown
                *ngIf="!domain_id"
                [options]="instituciones"
                [(ngModel)]="selectedInstitucion"
                optionLabel="name"
                optionValue="domain_id"
                placeholder="Seleccione una instituciÃ³n"
                (onChange)="onInstitucionChange($event)"
            ></p-dropdown>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <div *ngFor="let grupo of permisosAgrupados" class="mb-3">
                        <!-- Encabezado del Grupo -->
                        <div class="d-flex align-items-center grupo-header">
                            <button type="button" class="btn btn-link p-0 ml-2" (click)="grupo.isExpanded = !grupo.isExpanded">
                                <svg [ngClass]="{'rotate-icon': grupo.isExpanded}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 307.053 307.053">
                                    <g id="_x34_86._Down">
                                        <g>
                                            <path d="M302.445,80.796l-11.101-11.103c-6.123-6.131-16.074-6.131-22.209,0L153.67,183.707L37.907,67.959
                                                c-6.134-6.13-16.08-6.13-22.209,0L4.597,79.06c-6.129,6.133-6.129,16.067,0,22.201l137.83,137.829
                                                c6.129,6.136,16.067,6.136,22.203,0l137.815-136.096C308.589,96.864,308.589,86.926,302.445,80.796z"/>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                            <input class="checkbox" type="checkbox" [(ngModel)]="grupo.seleccionado" (change)="seleccionarGrupo(grupo)" />
                            <span class="font-semibold text-lg">{{ grupo.nombre }}</span>
                        </div>
                        <!-- Lista de Permisos dentro del Grupo -->
                        <div *ngIf="grupo.isExpanded" class="ml-4 pl-3 border-left grupo-content">
                            <div *ngFor="let permiso of grupo.permisos" class="d-flex align-items-center opcionesCheck">
                                <input class="checkbox" type="checkbox" [(ngModel)]="permiso.seleccionado" (change)="onCheckboxChange(permiso.id, $event, grupo)" />
                                <span class="ml-2">{{ permiso.nombre }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="float-rigth">
                        <button
                            pButton
                            label="Guardar"
                            class="p-button-primary mr-2"
                            style="
                                color: #ffffff;
                                background: #6366f1;
                                border: 1px solid #6366f1;
                                padding: 0.75rem 1.25rem;
                                font-size: 1rem;
                                transition: background-color 0.2s, color 0.2s,
                                    border-color 0.2s, box-shadow 0.2s;
                                border-radius: 10px;
                                cursor: pointer;
                            "
                            (click)="guardarPermisos()"
                        >
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
