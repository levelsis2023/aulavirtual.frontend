<p-panel>
    <p-toast></p-toast>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Bandeja de Documentos</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="DocumnetoGestionList" [rows]="10" [loading]="loading"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                             [globalFilterFields]="['codigo', 'nombre','descripcion','costo']"
                        responsiveLayout="scroll" class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                            placeholder="Buscar documentos" class="w-full" />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo" class="p-button-primary mr-2" (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        #
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Código
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Nombre
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Descripción
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div >
                                        Recursos
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div >
                                        Acciones
                                    </div>
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-documento let-rowIndex="rowIndex">
                            <tr>
                                <td>{{ rowIndex + 1 }}</td>
                                <td>{{ documento.codigo }}</td>
                                <td>{{ documento.nombre }}</td>
                                <td>{{ documento.descripcion }}</td>
                                <td>
                                    <button pButton icon="pi pi-file-pdf" title="Descargar Documento"
                                            class="p-button-rounded p-button-text p-button-success" style="width: 70px;"
                                             style="border-radius: 30px;">
                                    </button>

                                </td>
                                <td>
                                    <div class="flex justify-content-center flex-wrap gap-3 mb-4">
                                        <p-button icon="pi pi-pencil" severity="info" (click)="openFormEditar(documento)" size="small"/>
                                        <p-button icon="pi pi-trash" severity="danger" (click)="deleteDocumentoGestion(documento.id)" size="small"/>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>


                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="4">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>

    <p-confirmDialog #cd  [style]="{width: '28vw'}">
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div
                    class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">{{ message.header }}</span>
                <p class="mb-0">{{ message.message }}</p>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="Cancelar" class="p-button-close-clean" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="Si" class="p-button-success" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>
</p-panel>
