<p-panel>
    <ng-template pTemplate="header">
      <span class="text-primary font-semibold text-xl">Gesti贸n de Evaluaciones</span>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="row mb-4">
        <div class="grid p-fluid">
          <div class="field md:col-12">
            <p-table #dt1 [value]="instituciones" [rows]="10" [loading]="loading"
                     [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                     responsiveLayout="scroll" class="custom-search-input">
              <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-wrap">
                  <div class="flex-grow-1 mb-2 mr-2">
                    <span class="p-input-icon-left w-full">
                      <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                             placeholder="Buscar" class="w-full" />
                    </span>
                  </div>
                  <div class="mb-2">
                    <button pButton label="Nuevo" icon="pi pi-user-plus" id="btnNuevo" class="p-button-primary mr-2"
                            (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
                  </div>
                </div>
              </ng-template>
  
              <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      C贸digo
                    </div>
                  </th>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      Nombre de curso
                    </div>
                  </th>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      Nombre
                    </div>
                  </th>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      Tipo de Evaluaci贸n
                    </div>
                  </th>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      Valor %
                    </div>
                  </th>
                  <th style="min-width: 10rem" scope="col">
                    <div class="flex justify-content-between align-items-center">
                      Acci贸n
                    </div>
                  </th>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="body" let-miembro>
                <tr>
                  <td>{{ miembro.codigo }}</td>
                  <td>{{ miembro.nombrecurso }}</td> 
                  <td>{{ miembro.nombre }}</td>
                  <td>{{ miembro.tipoeval }}</td>
                  <td>{{ miembro.valor }}</td>
                  <td class="flex justify-content-center align-items-center gap-2">
                    <button pButton icon="pi pi-question" class="p-button-rounded p-button-text p-button-action"
                            title="Preguntas" (click)="showQuestions()">
                    </button>
                  </td>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="8">No se encontraron registros</td>
                </tr>
              </ng-template>
  
              <ng-template pTemplate="loadingbody">
                <tr>
                  <td colspan="8">Cargando registros. Por favor espere.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
      <div *ngIf="showPreguntas" class="row mb-4">
        <div class="grid p-fluid">
          <div class="field md:col-12">
            <app-bandeja-preguntas-docente></app-bandeja-preguntas-docente>
          </div>
        </div>
      </div>
    </ng-template>
  </p-panel>
