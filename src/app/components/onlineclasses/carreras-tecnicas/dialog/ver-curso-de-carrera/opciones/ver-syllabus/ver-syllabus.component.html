<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Visualizar Syllabus</span>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="row mt-2">
            <div class="grid p-fluid">
                <div class="field col-12 md:col-12">
                    <p-editor [style]="{ height: '450px' }" [(ngModel)]="contenido" [readonly]="true" [modules]="modules"><ng-template pTemplate="header" >
                    </ng-template></p-editor>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="flex justify-content-end flex-column sm:flex-row">
                <div class="flex flex-wrap gap-2">
                    <button pButton label="Cerrar" icon="pi pi-times" iconPos="right" class="p-button-close-clean" (click)="closeModal()"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
