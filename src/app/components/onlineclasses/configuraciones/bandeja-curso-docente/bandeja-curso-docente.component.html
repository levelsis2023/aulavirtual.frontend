<p-panel>
    <ng-template pTemplate="header">
        <span class="text-primary font-semibold text-xl">Buscar Curso por Docente</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row mb-4">
            <div class="grid p-fluid">
                <div class="field md:col-12">
                    <p-table #dt1 [value]="instituciones" [rows]="10" [loading]="loading"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                        responsiveLayout="scroll" class="custom-search-input">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-wrap">
                                <div class="flex-grow-1 mb-2 mr-2">
                                    <span class="p-input-icon-left w-full">
                                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                            placeholder="Buscar Institución" class="w-full" />
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <button pButton label="Nuevo" icon="pi pi-briefcase" id="btnNuevo" class="p-button-primary mr-2" (click)="navigateToNuevo()" style="border-radius: 30px;"></button>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Institución
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                        Docente
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                       Curso
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col">
                                    <div class="flex justify-content-between align-items-center">
                                       ciclos
                                    </div>
                                </th>
                                <th style="min-width: 10rem" scope="col"> 
                                    <div class="flex justify-content-between align-items-center">
                                        Configuración
                                     </div>
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-miembro>
                            <tr>
                                <td>AAA</td>
                                <td>BBBB</td>
                                <td>CCCCCC</td>
                                <td>DDDDDDDDDD</td>
                                <td>
                                    <button pButton type="button" class="p-button-rounded p-button-text p-button-action"
                                    (click)="editarcursoDocente()" title="Editar Colegiado">
                                    <span class="pi pi-user-edit"></span>
                                </button>
                            </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No se encontraron registros</td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Cargando registros. Por favor espere.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </ng-template>
</p-panel>
